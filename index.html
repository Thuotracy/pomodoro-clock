<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POMODORO CLOCK</title>
</head>
<body>
    <div id="container">
        <p id="work" class="label">Work:</p>
        <p id="break" class="label">Break:</p>
        <p id="cycles" class="label">Cycles:</p>

        <!-- work timer -->
        <div id="work-timer" class="timer">
            <p id="w_minutes">30</p><p class="semicolon">:</p><p id="w_seconds">00</p>
        </div>

        <p id="counter" class="timer">0</p>

        <!-- break timer -->
        <div id="break-timer" class="timer">
            <p id="b_minutes">30</p><p class="semicolon">:</p><p id="b_seconds">00</p>
        </div>

        <button id="start" class="btn">Start</button>
        <button id="stop" class="btn">Pause</button>
        <button id="reset" class="btn">Reset</button>



    </div>
    
</body>
</html>
